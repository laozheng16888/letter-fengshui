<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Letter Feng Shui Reading</title>
</head>
<body>

  <h1>Discover Your Feng Shui Destiny</h1>

  <form id="fengshui-form">
    <label>Full Name:</label><br>
    <input type="text" id="fullname" placeholder="Enter your name" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="birthdate" required><br><br>

    <label>Time of Birth:</label><br>
    <input type="time" id="birthtime" required><br><br>

    <label>Place of Birth:</label><br>
    <input type="text" id="birthplace" placeholder="City, Country" required><br><br>

    <button type="submit">Start My Feng Shui Reading</button>
  </form>

  <div id="report-section" style="margin-top: 30px;">
    <!-- 自动生成的简单版报告将在这里出现 -->
  </div>

  <div id="paywall-section" style="margin-top: 20px;">
    <!-- 引导用户解锁完整版 -->
  </div>

<script src="fengshui.js"></script>

</body>
</html>
