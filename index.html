<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Letter Feng Shui Reading</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f9f5ef, #f0e6d2);
      font-family: 'Lora', 'Noto Serif', serif;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 50px;
      font-size: 36px;
      color: #8c6e46;
      text-align: center;
    }
    form {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin-top: 30px;
      text-align: center;
    }
    input[type="text"], input[type="date"], input[type="time"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d5c4a1;
      border-radius: 10px;
      background: #faf4e8;
      color: #4a4a4a;
      font-size: 16px;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #c7a76c;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #a98d5e;
    }
    #report-section {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: left;
    }
    #paywall-section {
      text-align: center;
      margin-top: 20px;
    }
    #paywall-section button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #b38e5d;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #paywall-section button:hover {
      background-color: #937247;
    }
  </style>
</head>
<body>

  <h1>Discover Your Feng Shui Destiny</h1>

  <form id="fengshui-form">
    <input type="text" id="fullname" placeholder="Your Full Name" required><br>
    <input type="date" id="birthdate" required><br>
    <input type="time" id="birthtime" required><br>
    <input type="text" id="birthplace" placeholder="Place of Birth (City, Country)" required><br>
    <button type="submit">Start My Feng Shui Reading</button>
  </form>

  <div id="report-section">
    <!-- 报告结果将出现在这里 -->
  </div>

  <div id="paywall-section">
    <!-- 付费完整版入口 -->
  </div>

<script src="fengshui.js"></script>

</body>
</html>
